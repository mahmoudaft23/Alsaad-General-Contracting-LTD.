<body style="background-image: url(https://img.rawpixel.com/private/static/images/website/2022-05/upwk62273579-wikimedia-image-kowry37s.jpg?w=1200&h=1200&dpr=1&fit=clip&crop=default&fm=jpg&q=75&vib=3&con=3&usm=15&cs=srgb&bg=F4F4F3&ixlib=js-2.2.1&s=0d34c89c42e78bb23cd3f50f8d0e87f0) ;">

<div id="pfp-info" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content back1-1">
      <div class="model-header column-gap-0 position-relative">
        

        <button class="btn-close  btn-close-white position-absolute px-4 py-3" style="top: 0; right:0; " data-bs-dismiss="modal" data-bs-target="#pfpinfo"></button>
        <h4 class="px-4 py-3" style="color: white;">Add Projects</h4>
        <hr style="color: white;">
      </div>
      <div class="modal-body px-3">
        <form action="">
      <div class="despli1-1">
        <div >
          <label for="Project_ID" style="color: white;">ProjectID:</label><br>
          <input class="in1-1" type="text" id="Project_ID1" name="fProject_ID" style="color: white;">
        </div>
        <div  style="margin-left: 40px;">
          <label for="Project_ID" style="color: white;">ProjectName:</label><br>
          <input class="in1-1" type="text" id="Project_ID1" name="fProject_ID" style="color: white;">
        </div>
        </div>
      <div style="width: 100%; display: flex; justify-content: center;">
        <hr style="color: black; max-width: 300px;">
      </div>
           <div style="margin-left: 65px; margin-right: 60px;" class="despli1-2">
          
          <label for="Project_ID" style="color: white;">Description:</label><br>
          <input class="in1-2" type="text" id="Project_ID1" name="fProject_ID" style="width: 100%;color: white;">
         
        </div>
        <div class="despli1-1" style=" margin-top: 30px;">
          <div >
            <label for="Project_ID" style="color: white;">Start_Date</label><br>
            <input class="in1-1" type="date" id="Project_ID1" name="fProject_ID" style="color: white;">
          </div>
          <div  style="margin-left: 40px;">
            <label for="Project_ID" style="color: white;">PEnd_Date:</label><br>
            <input class="in1-1" type="date" id="Project_ID1" name="fProject_ID" style="color: white;">
          </div>
          </div>
          
             <div style="margin-left: 65px; margin-right: 60px; margin-top: 30px;" class="despli1-2">
            
            <label for="Project_ID" style="color: white;">EngineerID:</label><br>
            <input class="in1-2" type="text" id="Project_ID1" name="fProject_ID" style="width: 100%; color: white;">
           
          </div>
          <div class="despli1-1"  style=" margin-top: 30px;">
            <div >
              <label for="Project_ID" style="color: white;">Client_D:</label><br>
              <input class="in1-1" type="text" id="Project_ID1" name="fProject_ID" style="color: white;">
            </div>
            <div  style="margin-left: 40px;">
              <label for="Project_ID" style="color: white;">Location:</label><br>
              <input class="in1-1" type="text" id="Project_ID1" name="fProject_ID" style="color: white;">
            </div>
            </div>
           
               <div style="margin-left: 65px; margin-right: 60px; margin-top: 30px;" class="despli1-2">
              
              <label for="Project_ID" style="color: white;">Scope:</label><br>
              <input class="in1-2" type="text" id="Project_ID1" name="fProject_ID" style="width: 100%; color: white;">
             
            </div>
            <div class="despli1-1" style=" margin-top: 30px;">
              <div >
                <label for="Project_ID" style="color: white;">PlotArea:</label><br>
                <input class="in1-1" type="text" id="Project_ID1" name="fProject_ID" style="color: white;">
              </div>
              <div  style="margin-left: 40px;">
                <label for="Project_ID" style="color: white;">Built-Up_Area:</label><br>
                <input class="in1-1" type="text" id="Project_ID1" name="fProject_ID" style="color: white;">
              </div>
              </div>
          <br>
        </form>
      </div>
      <div class="modal-footer justify-content-center d1-1">
        <div style="color: white;"> Al-Saad Company</div>
        
         <div style="margin-left: 100px;">
          <button class=" button1" data-bs-dismiss="modal" data-bs-target="#pfpinfo">Cancel</button>
        <button class="button2">Add</button>
      </div>
        
        <hr>
