                        <p>Buffalo Bills Stadium (National Football League)</p>
                        <hr>
                        <p>The Buffalo Bills are one of the NFL’s most-talented teams and a storied franchise. The table-breaking, tailgating fanbase is said to be one of the most passionate groups in all of football. So why does this team continue to play football in an outdated venue while less successful franchises are seeing new</p>

                        <p>The Grand Ethiopian Renaissance Dam</p>
                        <hr>
                        <p>The Grand Ethiopian Renaissance Dam (aka. Millenium Dam or Hidase Dam) is a gravity dam utilizing the strength of the Blue Nile River in Ethiopia. The dam itself has been under construction since 2011 and many would argue the dam is already finished, sort of.</p>
                    </div>
                </div>
            </div>

                        <p>Jansen Potash Project</p>
                        <hr>
                        <p>The Jansen Potash Project led by BHP is set to be the largest potash producing mine in the world. This mine will provide a rich source of potassium to the world’s crops and soil which will result in improved food production globally. As the population of the world climbs, the demand on the agriculture sector globally to supply enough food continues to mount.</p>

                        <hr>
                        <p>“A Whole New LGA”
                            This is the phrase that coins the latest development at one of the world’s largest international airports, Laguardia. Closing out at $8B in total cost, this massive overhaul has been one of the biggest construction projects in the world for several years. The goal of the campaign is really to forget the notions and conceptions that people have of the Laguardia airport, which (historically) has a bad reputation. </p>
                    </div>
                </div>
            </div>
